<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love Letter to Neetu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="love-letter animate__animated animate__fadeIn">
        <div id="hearts"></div>
        <h1 class="animate__animated animate__pulse">My Dearest Neetu</h1>
        <div id="letterContent" style="display:none;" class="letter-content"></div>
        <button id="revealButton">Reveal Love Letter</button>
        <div class="signature"></div>
        
        <div class="music-controls">
            <button id="musicToggle">
                <i class="fas fa-play"></i>
                Play Love Song
            </button>
        </div>

        <audio id="backgroundMusic" loop>
            <source src="music.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

  
    <script src="script.js"></script>
</body>
</html>
